<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form">
   <meta name="keywords" content="html, js, css, contact-form" >
  <meta name="author" content="Torjus Nilsen">
  <title>Contact Form</title>
  <link rel="stylesheet" href="/src/css/contact.css">
</head>
<header>
  <nav>
     <a href="/details.html">Details</a>
      <a href="/index.html">Back to characters</a>
  </nav>
</header>
<body>
  <main>
  <h1>Contact Form</h1>
  <form id="contact-form" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" minlength="10" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" minlength="25" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="success-message" style="display: none;">
    <p>Thank you for your submission!</p>
  </div>
  </main>


         <footer>
<small>created by Torjus Nilsen</small>
        </footer>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const subjectInput = document.getElementById('subject');
      const emailInput = document.getElementById('email');
      const addressInput = document.getElementById('address');

      let isValid = true;

      if (nameInput.value.trim() === '') {
        alert('Please enter your name.');
        nameInput.focus();
        isValid = false;
      }

      if (subjectInput.value.trim().length < 10) {
        alert('Please enter a subject with at least 10 characters.');
        subjectInput.focus();
        isValid = false;
      }

      if (!isValidEmail(emailInput.value)) {
        alert('Please enter a valid email address.');
        emailInput.focus();
        isValid = false;
      }

      if (addressInput.value.trim().length < 25) {
        alert('Please enter an address with at least 25 characters.');
        addressInput.focus();
        isValid = false;
      }

      if (isValid) {
        successMessage.style.display = 'block';
        form.reset();
      }
    });

    function isValidEmail(email) {
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
